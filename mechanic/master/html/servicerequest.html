<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Request Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="process_service_request.php" method="post">
    <h2>Service Request Form</h2>

    <label for="vehicle_registration">Vehicle Registration Number:</label>
    <input type="text" id="vehicle_registration" name="vehicle_registration" required>

    <label for="issue_description">Issue Description:</label>
    <select id="issue_description" name="issue_description" required>
      <option value="" disabled selected>Select an issue</option>
      <option value="Flat Tire">Flat Tire</option>
      <option value="Engine Issues">Engine Issues</option>
      <option value="Battery Replacement">Battery Replacement</option>
      <!-- Add more options as needed -->
    </select>

    <label for="county">County:</label>
    <input type="text" id="county" name="county" required>

    <label for="sub_county">Sub County:</label>
    <input type="text" id="sub_county" name="sub_county" required>

    <label for="contact_address">Contact Address:</label>
    <input type="text" id="contact_address" name="contact_address" required>

    <label for="req_date">Request Date:</label>
    <input type="date" id="req_date" name="req_date" required>

    <label for="req_time">Request Time:</label>
    <input type="time" id="req_time" name="req_time" required>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
